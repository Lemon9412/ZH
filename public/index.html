<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>中华婴幼儿营养保健协会</title>
		<meta name="robots" content="noarchive">
		<link rel="stylesheet" type="text/css" href="stylesheets/base.css"/>
		<link rel="stylesheet" type="text/css" href="stylesheets/index.css"/>
	</head>
	<body>
		<div class="landscape"></div>
		<div class="filter"></div>
		<canvas id="canvas">您的浏览器不支持canvas</canvas>
		<div class="login" >
			<h3>中华婴幼儿营养保健协会</h3>
			<div class="content">
				<input type="text" class="user" name="" id="username" value="" placeholder="管理员" autofocus="autofocus" />
				<input type="password" class="password" name="" id="password" value="" placeholder="密码" />
				<button id="btn_login" class="btn-white">登录</button>
			</div>
		</div>
	</body>
	<script src="javascripts/canvas.js"></script>
	<script src="javascripts/lib/jquery-2.1.0.js"></script>
	<script>
        $(document).ready(function () {
            $("#btn_login").click(function () {
                if ($("#username").val() === '') {
                    alert("账号不能为空")
                }
            });
            $("#btn_login").click(function () {
                if ($("#password").val() === '') {
                    alert("密码不能为空")
                }
            });
            $("#btn_login").click(function () {
                var options = {
                    username:$("#username").val(),
                    password:$("#password").val()
                };
                if(options.username != "" && options.password != "") {
                    $.post("/", {param:JSON.stringify(options)}, function (data) {
                        if(data.state==0) {
                            alert("用户名错误");
                        } else if (data.state==1) {
                            alert("密码错误");
                        } else {
                            window.location.href="info.html";
                        }
                    });
                }
            });
        });
	</script>
</html>
